url: https://im-data-paho.github.io/pahoabc/

template:
  bootstrap: 5

citation: true

navbar:
  structure:
    left:  [reference, articles]
    right: [search, github]
  components:
    articles:
      text: Guides
      menu:
      - text: Modules
      - text: Nominal Dropout Rate
        href: articles/nominal_dropout_en.html
      - text: Residence vs. Occurrence Analyses
        href: articles/residence_occurrence_en.html
      - text: Complete Schedule Coverage
        href: articles/complete_schedule_en.html
      - text: -------
      - text: Other guides
      - text: Using our Example Datasets
        href: articles/example_datasets_en.html

authors:
   Pan American Health Organization:
     html: "<img src='https://github.com/IM-Data-PAHO/pahoabc/blob/main/man/figures/pahobrand-blue-stacked-2024-en.png?raw=true' height='100' alt='PAHO'/>"
     href: "https://www.paho.org/en"

reference:
  - title: Nominal Dropout Rate
    desc: Functions for calculating and visualizing nominal dropout rate.
    contents:
      - nominal_dropout
      - dropoutplot

  - title: Residence vs. Ocurrence Analyses
    desc: Functions for calculating and visualizing coverage and dose distribution by place of residence or vaccination.
    contents:
      - roc_coverage
      - roc_barplot
      - roc_distribution
      - roc_heatmap
      - roc_coverage_by

  - title: Complete Schedule Coverage
    desc: Functions for calculating and visualizing complete schedule coverage.
    contents:
      - cs_coverage
      - cs_barplot
      - cs_upset

  - title: Example Data
    desc: Example data frames to understand how the package works and what it expects.
    contents:
      - pahoabc.EIR
      - pahoabc.pop.ADM0
      - pahoabc.pop.ADM1
      - pahoabc.pop.ADM2
      - pahoabc.schedule
